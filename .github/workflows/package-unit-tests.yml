name: Unit tests

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - '.assets'
      - '*.md'
      - 'LICENSE'
      - 'Makefile'
  pull_request:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '.github/workflows/**'
      - '.assets'
      - '*.md'
      - 'LICENSE'
      - 'Makefile'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Nox
      uses: daisylb/setup-nox@v2.1.0
    - name: Run nox
      run: nox
